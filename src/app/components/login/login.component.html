<div class="min-h-screen bg-transparent flex flex-col justify-center items-center py-12 sm:px-6 lg:px-8">
  <div class="w-full max-auto max-w-md">
    <div class="flex flex-col items-center mb-10">
      <div class="mb-4 text-[#E21D1D]">
        <svg fill="currentColor" height="80" viewBox="0 0 100 100" width="80" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M50 5L56.5 37L88 20L71 50L100 66.5L68 66.5L85 95L50 78L15 95L32 66.5L0 66.5L29 50L12 20L43.5 37L50 5Z">
          </path>
        </svg>
      </div>
      <h1 class="font-display text-4xl font-bold uppercase tracking-widest text-slate-900">
        RHCP <span class="text-[#E21D1D]">Shop</span>
      </h1>
      <p class="text-slate-600 mt-2 font-medium tracking-tight">
        Access your official merchandise account
      </p>
    </div>

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-slate-200">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-semibold uppercase tracking-wider text-slate-700 mb-2" for="email">
            Email Address
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span
                class="material-icons text-slate-400 group-focus-within:text-[#E21D1D] transition-colors text-lg">mail</span>
            </div>
            <input
              class="block w-full pl-10 pr-4 py-3 bg-white border border-slate-200 text-slate-900 rounded focus:ring-2 focus:ring-[#E21D1D]/20 focus:border-[#E21D1D] outline-none transition-all placeholder:text-slate-400"
              id="email" formControlName="email" placeholder="flea@rhcp.com" type="email" />
          </div>
        </div>

        <div>
          <div class="flex justify-between items-center mb-2">
            <label class="block text-sm font-semibold uppercase tracking-wider text-slate-700" for="password">
              Password
            </label>
            <a class="text-xs font-semibold text-[#E21D1D] hover:underline uppercase tracking-tighter" href="#">
              Forgot?
            </a>
          </div>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span
                class="material-icons text-slate-400 group-focus-within:text-[#E21D1D] transition-colors text-lg">lock</span>
            </div>
            <input
              class="block w-full pl-10 pr-4 py-3 bg-white border border-slate-200 text-slate-900 rounded focus:ring-2 focus:ring-[#E21D1D]/20 focus:border-[#E21D1D] outline-none transition-all placeholder:text-slate-400"
              id="password" formControlName="password" placeholder="••••••••" type="password" />
          </div>
        </div>

        <div class="flex items-center">
          <input class="h-4 w-4 text-[#E21D1D] focus:ring-[#E21D1D] border-slate-300 rounded transition-colors"
            id="remember-me" formControlName="rememberMe" type="checkbox" />
          <label class="ml-2 block text-sm text-slate-600" for="remember-me">
            Stay connected for tour updates
          </label>
        </div>

        <!-- Error Message -->
        @if (errorMessage) {
        <div class="p-4 bg-red-50 border border-red-200 rounded text-red-700 text-sm">
          <div class="flex items-center gap-2">
            <span class="material-icons text-lg">error_outline</span>
            <span>{{ errorMessage }}</span>
          </div>
        </div>
        }

        <button
          class="w-full bg-[#E21D1D] hover:bg-red-700 text-white font-display text-l font-bold py-4 rounded transition-all transform active:scale-[0.98] shadow-lg shadow-[#E21D1D]/20 uppercase tracking-widest"
          type="submit">
          Sign In
        </button>
      </form>

      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-xs uppercase font-bold tracking-widest">
            <span class="px-2 bg-white text-slate-500">Or continue with</span>
          </div>
        </div>

        <div class="flex justify-center gap-6 w-full mt-2">
          <!-- Google Button with Red Border (Official Overlay Trick) -->
          <div class="relative w-[48px] h-[48px] flex items-center justify-center">
            <!-- Visual custom button with red border -->
            <div
              class="absolute inset-0 flex items-center justify-center w-[48px] h-[48px]  rounded-full bg-white shadow-sm pointer-events-none p-2.5">
              <svg viewBox="0 0 24 24" width="22" height="22" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4" />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853" />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                  fill="#FBBC05" />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"
                  fill="#EA4335" />
              </svg>
            </div>
            <!-- Invisible official button that catches the click -->
            <div class="opacity-0 scale-[1.5]">
              <asl-google-signin-button type="icon" size="medium" shape="circle"></asl-google-signin-button>
            </div>
          </div>

          <!-- Matching Facebook Button -->
          <button type="button" (click)="onFacebookLogin()"
            class="flex items-center justify-center w-[48px] h-[48px]  rounded-full hover:bg-red-50 transition-colors shadow-sm bg-white p-2.5">
            <span class="material-icons text-blue-600 text-3xl">facebook</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <p class="mt-8 text-center text-slate-500 text-sm">
    Don't have an account?
    <a class="text-[#E21D1D] font-bold hover:underline ml-1" href="#">Create one now</a>
  </p>

  <div class="mt-12 text-center">
    <p class="text-[10px] uppercase tracking-widest text-[#E21D1D] font-medium">
      RHCP Official Merchandise Simulation v2.5.0
    </p>
  </div>
</div>
